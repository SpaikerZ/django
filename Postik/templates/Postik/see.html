{% extends 'Postik/wrapper.html' %}

{% block body %}
    <h2>Posts(
            {{ allPostsLen }}
        )</h2>

        
        {% for i in allPosts %}
        <div class='bg-success'>
            <p>
                <h3 class="text-dark">{{ i.NamePost }}</h3>
                <h4 class="text-info">{{ i.TextPost }}</h4>
            </p>
        
        </div>
        {% endfor %}

    
{% endblock %}
