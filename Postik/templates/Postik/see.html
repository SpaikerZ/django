{% extends 'Postik/wrapper.html' %}

{% block body %}
    <h2>Posts(
            {{ allPosts.countPosts }}
        )</h2>

        
        {% for i in allPosts%}
        <div class='bg-success'>
            <p>
                <h3 class="text-dark">{{ i.NamePost }}</h3>
                <h4 class="text-info">{{ i.TextPost | truncatechars:"20" }}</h4>
                <h4>{{ i.DatePost }}</h4>
                <h4 class="text-succes"><a href="detail/"><button>Подробнее</button></a></h4>
            </p>
        
        </div>
        {% endfor %}

    
{% endblock %}
